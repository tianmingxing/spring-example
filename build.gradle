plugins {
    id 'java'
}

group 'com.tianmingxing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(
            'org.springframework.cloud:spring-cloud-starter-gateway:2.0.2.RELEASE',
            'org.springframework.boot:spring-boot-starter-data-redis-reactive:2.0.6.RELEASE',
    )
}
